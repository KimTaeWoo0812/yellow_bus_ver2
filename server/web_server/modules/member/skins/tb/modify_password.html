<include target="./common_header.html" />
<form ruleset="modifyPassword" id="fo_insert_member" class="form form-horizontal" action="./" method="post">
	<input type="hidden" name="module" value="member" />
	<input type="hidden" name="act" value="procMemberModifyPassword" />
    <input type="hidden" name="mid" value="{$mid}" />
    <input type="hidden" name="document_srl" value="{$document_srl}" />
    <input type="hidden" name="page" value="{$page}" />
	<fieldset>
		<legend>{$member_title = $lang->cmd_modify_member_password}</legend>
		<div class="control-group">
			<label for="uid" class="control-label">{Context::getLang($identifier)}</label>
			<div class="controls"><input type="text" disabled="disabled" value="{$formValue}" id="uid" /></div>
		</div>
		<div class="control-group">
			<label for="cpw" class="control-label">{$lang->current_password}</label>
			<div class="controls"><input type="password" name="current_password" id="cpw" /></div>
		</div>
		<div class="control-group">
			<label for="npw1" class="control-label">{$lang->password1}</label>
			<div class="controls">
				<input type="password" name="password1" id="npw1" />
				<p class="help-block">{$lang->about_password}</p>
			</div>
		</div>
		<div class="control-group">
			<label for="npw2" class="control-label">{$lang->password2}</label>
			<div class="controls"><input type="password" name="password2" id="npw2" /></div>
		</div>
		<div class="form-actions">
			<input type="submit" value="{$lang->cmd_modify_member_password}" class="btn btn-primary" />
		</div>
	</fieldset>
</form>
<include target="./common_footer.html" />
